<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
</head>
<body>

<h2>Espace Admin</h2>
<p id="status"></p>
<div id="users"></div>

<button id="logoutBtn">Déconnexion</button>

<script src="https://unpkg.com/@supabase/supabase-js"></script>
<script>
const SUPABASE_URL = "TON_URL_SUPABASE";
const SUPABASE_ANON_KEY = "TA_CLE_ANON";

const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

async function loadAdmin() {
  const { data: { user } } = await client.auth.getUser();

  if (!user) {
    window.location.href = "index.html";
    return;
  }

  let { data: profile } = await client
    .from("users_profile")
    .select("role, full_name")
    .eq("id", user.id)
    .single();

  if (profile.role !== "admin") {
    document.getElementById("status").innerText = "Accès refusé ❌";
    setTimeout(() => window.location.href = "dashboard.html", 2000);
    return;
  }

  document.getElementById("status").innerText = "Bienvenue Admin ✅";

  let { data: users } = await client
    .from("users_profile")
    .select("full_name, role, created_at");

  let html = "<h3>Liste des utilisateurs :</h3><ul>";
  users.forEach(u => {
    html += `<li>${u.full_name || "Utilisateur"} — ${u.role} — ${u.created_at}</li>`;
  });
  html += "</ul>";

  document.getElementById("users").innerHTML = html;
}

document.getElementById("logoutBtn").onclick = async () => {
  await client.auth.signOut();
  window.location.href = "index.html";
};

loadAdmin();
</script>

</body>
</html>
