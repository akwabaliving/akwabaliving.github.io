<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>AkwaBa - Connexion</title>
</head>
<body>

<h2>Créer un compte</h2>
<input id="signupEmail" placeholder="Email"><br>
<input id="signupPassword" placeholder="Mot de passe" type="password"><br>
<input id="signupName" placeholder="Nom complet"><br>
<button id="btnSignup">S'inscrire</button>

<h2>Se connecter</h2>
<input id="loginEmail" placeholder="Email"><br>
<input id="loginPassword" placeholder="Mot de passe" type="password"><br>
<button id="btnLogin">Connexion</button>

<script src="https://unpkg.com/@supabase/supabase-js"></script>
<script>
const SUPABASE_URL = "https://qwyoidlplqwijjskefuk.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3eW9pZGxwbHF3aWpqc2tlZnVrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5MDI2OTIsImV4cCI6MjA3NzQ3ODY5Mn0.AUEvo6_Y2BjDv_rB6OI0OiDZcHqMeQEpiC1MuVN2RcA";

const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// inscription
document.getElementById("btnSignup").onclick = async () => {
  const email = document.getElementById("signupEmail").value;
  const password = document.getElementById("signupPassword").value;
  const name = document.getElementById("signupName").value;

  const { error } = await client.auth.signUp(
    { email, password },
    { data: { full_name: name } }
  );

  if (error) alert(error.message);
  else alert("Compte créé ✅ Vérifiez vos emails !");
};

// connexion
document.getElementById("btnLogin").onclick = async () => {
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  const { error } = await client.auth.signInWithPassword({ email, password });

  if (error) alert(error.message);
  else window.location.href = "dashboard.html";
};
</script>

</body>
</html>
